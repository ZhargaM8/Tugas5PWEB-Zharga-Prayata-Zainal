<!DOCTYPE html>
<html>
<head>
    <title>Weather API Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jowo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .has-bg-img {
      
      width: 100%;
      height: 100vh;
      background-image: url('—Pngtree—white cloud on blue sky_1229456.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    #bodycardthingamajig {
        display: none;
        opacity: 0;
        transition: opacity 1s;
    }
    </style>
</head>
<body>
<div class="has-bg-img">
    <select class="form-select" id="Pick" onchange="doit()">
        <option selected>Pilih daerah</option>
    </select>

    <div class="btn-group" role="group">
        
            <button type="button" class="btn btn-primary btn-block selectbtn firstbtn"id="hour0" onclick="changetime(0)"></button>
            <button type="button" class="btn btn-primary btn-block selectbtn"id="hour6" onclick="changetime(1)"></button>
            <button type="button" class="btn btn-primary btn-block selectbtn"id="hour12" onclick="changetime(2)"></button>
            <button type="button" class="btn btn-primary btn-block selectbtn"id="hour18" onclick="changetime(3)"></button>
            <button type="button" class="btn btn-primary btn-block selectbtn"id="hour24" onclick="changetime(4)"></button>
            <button type="button" class="btn btn-primary btn-block selectbtn"id="hour30" onclick="changetime(5)"></button>
            <button type="button" class="btn btn-primary btn-block selectbtn"id="hour36" onclick="changetime(6)"></button>
            <button type="button" class="btn btn-primary btn-block selectbtn"id="hour42" onclick="changetime(7)"></button>
            <button type="button" class="btn btn-primary btn-block selectbtn"id="hour48" onclick="changetime(8)"></button>
            <button type="button" class="btn btn-primary btn-block selectbtn"id="hour54" onclick="changetime(9)"></button>
            <button type="button" class="btn btn-primary btn-block selectbtn"id="hour60" onclick="changetime(10)"></button>
            <button type="button" class="btn btn-primary btn-block selectbtn"id="hour66" onclick="changetime(11)"></button>

    </div>
    <br>
    <br>
    <div class="card mb-3 mx-auto d-block" style="max-width: 810px;" id="bodycardthingamajig">
        <div class="card shadow h-100 py-2">
            <div class="row g-0">
                <div class="col-md-4 alight-items-center">
                    <br>
                    <br>
                    <img id="weatherimg" class="img-fluid mx-auto d-block" height="200" width="200">
                    <br>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title font-weight-bold" id="cityname">namakota</h2>
                        <h3 class="card-subtitle mb-2 text-muted" id="timeshow">waktu</h3>
                        <h4 class="card-subtitle mb-2 text-muted" id="weathertext">cuaca</h4>
                        <h5>Humidity</h5>
                        <p class="card-text" id="humidity">kelembapan</p>
                        <h5>Temprature</h5>
                        <p class="card-text" id="tempratureC">suhu Celcius</p>
                        <p class="card-text" id="tempratureF">suhu Farenheit</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
